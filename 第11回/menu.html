<body>
  <header>
    <img src="Store.png" alt="お店のロゴ">
  </header>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-info w-100" onclick="location.href='index.html'">ホーム</button>
    <button type="button" class="btn btn-warning w-100" onclick="location.href='menu.html'">メニュー</button>

<nav class="fs-6">

<hr>
<span class="fs-5 fw-bold">メニュー</span>
<hr>
  
<div id="window">
  <main>
    <div id="menu" class="bg-light p-2 m-2 text-center">
    <div class="m-5 p-3 bg-warning">
      <h1>牛肉</h1>
      <article class="d-flex flex-wrap align-items-center justify-content-center">
        <section>
          <img src="koudai_karubi_edit.jpg" alt="工大カルビ">
          <hr>
          <h2>工大カルビ</h2>
          骨と骨の間の旨味の詰まった部位を丁寧にカット
        </section>
        <section>
          <img src="karubi_edit.jpg" alt="カルビ">
          <hr>
          <h2>カルビ</h2>
          牛肉のうまみ、甘味と香りが楽しめます。最も人気のある定番メニューのひとつ。
        </section>
        <section>
          <img src="harami.jpg" alt="ハラミ">
          <hr>
          <h2>ハラミ</h2>
          国民のアイドル！お店一押し
        </section>
      </article>
    </div>

    <div class="m-5 p-3 bg-warning">
      <h1>豚肉</h1>
      <article class="d-flex flex-wrap align-items-center justify-content-center">
        <section>
          <img src="buta_tan_edit.jpg" alt="タン塩">
          <hr>
          <h2>トンたん塩</h2>
          コリコリ食感を楽しむ。牛タンでなくても満足できます。
        </section>
        <section>
          <img src="buta_horumon_edit.jpg" alt="ホルモン">
          <hr>
          <h2>やみつき豚ホルモン</h2>
          この食感クセになる
        </section>
      </article>
    </div>

    <div class="m-5 p-3 bg-warning">
      <h1>鶏肉</h1>
      <article class="d-flex flex-wrap align-items-center justify-content-center">
        <section>
          <img src="tori_yagen_edit.jpg" alt="ヤゲン">
          <hr>
          <h2>ハラミ付きヤゲン</h2>
          ジューシーなハラミがついた、コリコリの軟骨
        </section>
        <section>
          <img src="tori_momo_edit.jpg" alt="もも">
          <hr>
          <h2>とりもも</h2>
          お子様にも人気。やわらかくてジューシー
        </section>
      </article>
    </div>
    </div>
  </main>
</div>
