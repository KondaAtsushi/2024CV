<body>
  <header>
    <img src="Store.png" alt="お店のロゴ">

  <div id="move">
    <button class="B_movement" onclick="location.href='menu.html'">メニュー</button>
    <button class="B_movement" onclick="location.href='access.html'">店舗情報</button>
    <button class="B_movement" onfocus=""  onclick="location.href='event.html'">イベント情報</button>

<nav id="list">

<hr>
<span id="restaurant_title"><b>メニュー</b></span>
<hr>
  
<div id="window">
  <main>
    <div id="menu">
    <div class="map">
      <h1>牛肉</h1>
      <article class="meat">
        <section>
          <img src="koudai_karubi_edit.jpg" alt="工大カルビ">
          <h2>工大カルビ</h2>
          骨と骨の間の旨味の詰まった部位を丁寧にカット
        </section>
        <section>
          <img src="karubi_edit.jpg" alt="カルビ">
          <h2>カルビ</h2>
          牛肉のうまみ、甘味と香りが楽しめます。最も人気のある定番メニューのひとつ。
        </section>
        <section>
          <img src="harami.jpg" alt="ハラミ">
          <h2>ハラミ</h2>
          国民のアイドル！お店一押し
        </section>
      </article>
    </div>

    <div class="map">
      <h1>豚肉</h1>
      <article class="meat">
        <section>
          <img src="buta_tan_edit.jpg" alt="タン塩">
          <h2>トンたん塩</h2>
          コリコリ食感を楽しむ。牛タンでなくても満足できます。
        </section>
        <section>
          <img src="buta_horumon_edit.jpg" alt="ホルモン">
          <h2>やみつき豚ホルモン</h2>
          この食感クセになる
        </section>
      </article>
    </div>

    <div class="map">
      <h1>鶏肉</h1>
      <article class="meat">
        <section>
          <img src="tori_yagen_edit.jpg" alt="ヤゲン">
          <h2>ハラミ付きヤゲン</h2>
          ジューシーなハラミがついた、コリコリの軟骨
        </section>
        <section>
          <img src="tori_momo_edit.jpg" alt="もも">
          <h2>とりもも</h2>
          お子様にも人気。やわらかくてジューシー
        </section>
      </article>
    </div>
    </div>
  </main>
</div>

</html>
